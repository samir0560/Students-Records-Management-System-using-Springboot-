<body>

    <h1>Delete Student by ID</h1>

    <div style="text-align: center; margin-bottom: 20px;">
        <a href="index.html" style="display: inline-block; padding: 10px 20px; background-color: #4169e1; color: white; text-decoration: none; border-radius: 5px;">← Back to Home</a>
    </div>

    <div class="form-box">

        <input type="number" id="studentid" placeholder="Enter Student ID" required><br>

        <button onclick="deletestudent()">Delete Student</button>

    </div>

    <script>

        function deletestudent() {

            const stuid = document.getElementById("studentid").value;

            if (!stuid) {

                alert("Please enter a Student ID");

                return;

            }

            // Ask for confirmation before deleting

            const confirmDelete = confirm(`Are you sure you want to delete Student ID ${stuid}?`);

            if (!confirmDelete) return;

            fetch(`http://localhost:8085/cse/cse/${stuid}`, {

                method: "DELETE"

            })

            .then(response => {

                if (!response.ok) {

                    throw new Error("Failed to delete student — record may not exist");

                }

                return response.text();

            })

            .then(() => {

                alert("Student deleted successfully!");

                document.getElementById("studentid").value = "";

            })

            .catch(error => {

                alert(error.message);

            });

        }

    </script>
