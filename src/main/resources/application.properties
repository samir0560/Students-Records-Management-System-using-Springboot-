spring.application.name=BootProject2

# Server Port
server.port=8085

# ============================================
# DATABASE CONFIGURATION - MySQL
# ============================================
# MySQL Database Configuration
# Make sure MySQL is installed and running, and update credentials below
spring.datasource.url=jdbc:mysql://localhost:3306/studentdb?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=starc
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
# Options: create (recreates table on startup - deletes data), 
#         update (updates table structure - preserves data),
#         create-drop (recreates on startup, drops on shutdown)
# IMPORTANT: Use 'create' for FIRST RUN ONLY to fix table structure
# Then change back to 'update' to preserve data in subsequent runs
spring.jpa.hibernate.ddl-auto=create
spring.sql.init.mode=never
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Removed explicit dialect - Hibernate auto-detects MySQL
spring.jpa.properties.hibernate.id.new_generator_mappings=true

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Note: Static HTML files are now in /frontend directory and served via VS Code Live Server
# Spring Boot only serves the REST API on port 8085
